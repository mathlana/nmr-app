<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <img src="../../assets/map.png" />
 <ion-card>
    <ion-card-content>
      <p>Address: Njegoseva, 2</p>
      <p>Complement:auto 222</p>
      <p>Neighborhood: Vrane</p>
      <p>Zip Code: 31230</p>
      <p>City name: Arilje </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="insert">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success">Create pickup call</ion-button>
</ion-content>
